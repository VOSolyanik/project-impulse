<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>
    <meta
      name="description"
      content="Your Energy offers personalized trainings for all levels. Improve your strength, flexibility, and muscles with our expert trainers. Join today and achieve excellence!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <h4 style="margin-top: 40px;">Social-links.css </h4>
      <div class="bg-primary" style="padding: 20px 0;">
        <load src="partials/components/social-links.html" extra-class=""/>
      </div>

      <div class="bg-inverse" style="padding: 20px 0;">
        <load src="partials/components/social-links.html" extra-class="inverse"/>
      </div>

      <h4 style="margin-top: 40px;">Buttons.css region Buttons</h4>
      <div class="bg-primary" style="padding: 20px 0;">
        <button class="btn btn-primary">
          Add to favorites
          <svg class="icon fill-icon" width="20" height="20">
            <use href="/images/sprite.svg#icon-arw-scroll"></use>
          </svg>
        </button>

        <button class="btn btn-outline">
          Give a rating
          <svg class="icon stroke-icon" width="20" height="20">
            <use href="/images/sprite.svg#icon-heart"></use>
          </svg>
        </button>
      </div>

      <div class="bg-inverse" style="padding: 20px 0;">
        <button class="btn btn-primary inverse">
          Add to favorites
          <svg class="icon stroke-icon" width="20" height="20">
            <use href="/images/sprite.svg#icon-heart"></use>
          </svg>
        </button>

        <button class="btn btn-outline inverse">Give a rating</button>
      </div>

      <h4 style="margin-top: 40px;">Inputs.css </h4>
      <div class="bg-primary" style="padding: 20px 0;">
        <h5 style="margin-top: 20px;">Simple input </h5>
        <input
          class="input"
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          minlength="3"
          required
          aria-label="nter your name"
        />
        <h5 style="margin-top: 20px;">Search input </h5>
        <form class="input-wrapper" action="#">
          <input
            class="input"
            type="text"
            name="search-input"
            placeholder="Search"
            id="search"
            minlength="3"
            required
            aria-label="Input for search"
          />

          <span class="input-actions">
            <button type="reset" class="btn-icon" aria-label="Clear button">
              <svg class="icon stroke-icon" width="18" height="18">
                <use href="/images/sprite.svg#icon-x"></use>
              </svg>
            </button>

            <button type="submit" class="btn-icon" aria-label="Submit search">
              <svg class="icon stroke-icon" width="18" height="18">
                <use href="/images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </span>
        </form>
      </div>
      <div class="bg-inverse" style="padding: 20px 0;">
        <h5 style="margin-top: 20px;">Simple input </h5>
        <input
          class="input inverse"
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          minlength="3"
          required
          aria-label="nter your name"
        />
        <h5 style="margin-top: 20px;">Search input </h5>
        <form class="input-wrapper inverse" action="#">
          <input
            class="input"
            type="text"
            name="search-input"
            placeholder="Search"
            id="search"
            minlength="3"
            required
            aria-label="Input for search"
          />

          <span class="input-actions">
            <button type="reset" class="btn-icon inverse" aria-label="Clear button">
              <svg class="icon stroke-icon" width="18" height="18">
                <use href="/images/sprite.svg#icon-x"></use>
              </svg>
            </button>

            <button type="submit" class="btn-icon inverse" aria-label="Submit search">
              <svg class="icon stroke-icon" width="18" height="18">
                <use href="/images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </span>
        </form>
      </div>

      <p style="margin-top: 40px;">Buttons.css region Scroll Buttons</p>
      <button class="scroll-btn">
        <svg class="icon fill-icon" width="20" height="20">
          <use href="/images/sprite.svg#icon-arw-scroll"></use>
        </svg>
      </button>

    </main>
  </body>
</html>
