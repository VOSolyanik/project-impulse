<div class="page-header">
  <div class="breadcrumbs">
    <h2 class="section-heading">Exercises</h2>
    <p class="breadcrumbs-category">Waist</p>
  </div>
  <div class="filter-bar-wrapper">
    <form class="input-wrapper" action="#">
      <input
        class="input"
        type="text"
        name="search-input"
        placeholder="Search"
        id="search"
        minlength="3"
        required
        aria-label="Input for search"
      />

      <span class="input-actions">
        <button
          type="reset"
          class="btn-icon js-btn-reset hidden"
          aria-label="Clear button"
        >
          <svg class="icon stroke-icon" width="18" height="18">
            <use href="/images/sprite.svg#icon-x"></use>
          </svg>
        </button>

        <button
          type="submit"
          class="btn-icon js-btn-submit"
          aria-label="Submit search"
        >
          <svg class="icon stroke-icon" width="18" height="18">
            <use href="/images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </span>
    </form>
    <ul class="filter-items js-filter-items">
      <li>
        <button
          class="filter-btn js-filter-btn active"
          data-category="Muscles"
          type="button"
        >
          Muscles
        </button>
      </li>
      <li>
        <button
          class="filter-btn js-filter-btn"
          data-category="Body parts"
          type="button"
        >
          Body parts
        </button>
      </li>
      <li>
        <button
          class="filter-btn js-filter-btn"
          data-category="Equipment"
          type="button"
        >
          Equipment
        </button>
      </li>
    </ul>
  </div>
</div>
