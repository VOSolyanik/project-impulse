<div class="page-header">
  <div class="breadcrumbs">
    <h2 class="section-heading">
      Exercises
      <span class="hidden">/</span>
    </h2>
    <p class="filter-value hidden">Waist</p>
  </div>
  <div class="filters-wrapper">
    <form class="input-wrapper" action="#">
      <input
        class="input"
        type="text"
        name="search-input"
        placeholder="Search"
        id="search"
        minlength="3"
        required
        aria-label="Input for search"
      />

      <span class="input-actions">
        <button type="reset" class="btn-icon" aria-label="Clear button">
          <svg class="icon stroke-icon" width="18" height="18">
            <use href="/images/sprite.svg#icon-x"></use>
          </svg>
        </button>

        <button type="submit" class="btn-icon" aria-label="Submit search">
          <svg class="icon stroke-icon" width="18" height="18">
            <use href="/images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </span>
    </form>
    <ul class="filter-items js-filter-items">
      <li>
        <button
          class="filter-btn js-filter-btn active"
          data-type="Muscles"
          type="button"
        >
          Muscles
        </button>
      </li>
      <li>
        <button
          class="filter-btn js-filter-btn"
          data-type="Body parts"
          type="button"
        >
          Body parts
        </button>
      </li>
      <li>
        <button
          class="filter-btn js-filter-btn"
          data-type="Equipment"
          type="button"
        >
          Equipment
        </button>
      </li>
    </ul>
  </div>
</div>
