<div class="container-search-bar">
  <div class="breadcrumbs">
    <h2 class="section-header">
      Exercises
      <span class="category-div">/</span>
    </h2>
    <p class="search-category">Waist</p>
  </div>
  <div class="wrapper-search-bar">
    <form class="input-wrapper" action="#">
      <input
        class="input"
        type="text"
        name="search-input"
        placeholder="Search"
        id="search"
        minlength="3"
        required
        aria-label="Input for search"
      />

      <span class="input-actions">
        <button type="reset" class="btn-icon" aria-label="Clear button">
          <svg class="icon stroke-icon" width="18" height="18">
            <use href="/images/sprite.svg#icon-x"></use>
          </svg>
        </button>

        <button type="submit" class="btn-icon" aria-label="Submit search">
          <svg class="icon stroke-icon" width="18" height="18">
            <use href="/images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </span>
    </form>
    <ul class="filter-items">
      <li><button class="filter-btn" type="button">Muscles</button></li>
      <li>
        <button class="filter-btn active" type="button">Body parts</button>
      </li>
      <li><button class="filter-btn" type="button">Equipment</button></li>
    </ul>
  </div>
</div>
