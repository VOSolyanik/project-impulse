<ul>
  <li class="social-item">
    <a
      class="social-link"
      href="https://www.facebook.com/goITclub/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Link to Facebook"
    >
      <svg class="social-icon" width="28" height="28">
        <use href="../images/sprite.svg#icon-facebook"></use>
      </svg>
    </a>
  </li>
  <li class="social-item reverse-color">
    <a
      class="social-link reverse-color"
      href="https://www.facebook.com/goITclub/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Link to Facebook"
    >
      <svg class="social-icon reverse-color" width="28" height="28">
        <use href="../images/sprite.svg#icon-facebook"></use>
      </svg>
    </a>
  </li>

<button class="btn">
  Add to favorites
  <svg class="btn-icon" width="20" height="20">
    <use href="../images/sprite.svg#icon-facebook"></use>
  </svg>
</button>

<button class="btn reverse">Give a rating</button>

<div class="input-wrapper">
  <input
    class="form-input"
    type="text"
    name="search-input"
    id="search"
    placeholder="Input text"
    minlength="3"
    required
    aria-label="Input for search"
  />
  <span
    ><svg class="input-icon additional" width="18" height="18">
      <use href="../images/sprite.svg#icon-checkmark"></use>
    </svg>
    <svg class="input-icon" width="18" height="18">
      <use href="../images/sprite.svg#icon-close"></use>
    </svg>
  </span>
</div>

<button class="nav-btn">Home</button>
<button class="nav-btn reverse">Favourites</button>

<button class="scroll-btn-l">
  <svg class="scroll-icon" width="20" height="20">
    <use href="../images/sprite.svg#icon-checkmark"></use>
  </svg>
</button>
<button class="scroll-btn-s">
  <svg class="scroll-icon" width="20" height="20">
    <use href="../images/sprite.svg#icon-checkmark"></use>
  </svg>
</button>
