      <h4 style="margin-top: 40px;">Buttons.css region Buttons</h4>
      <div class="bg-primary" style="padding: 20px 0;">
        <button class="btn btn-primary">
          Add to favorites
          <svg class="icon fill-icon" width="20" height="20">
            <use href="/project-impulse/assets/sprite-g8ZrugNI.svg#icon-arw-scroll"></use>
          </svg>
        </button>

        <button class="btn btn-outline">
          Give a rating
          <svg class="icon stroke-icon" width="20" height="20">
            <use href="/project-impulse/assets/sprite-g8ZrugNI.svg#icon-heart"></use>
          </svg>
        </button>
      </div>

      <div class="bg-inverse" style="padding: 20px 0;">

      <h4 style="margin-top: 40px;">Inputs.css </h4>
      <div class="bg-primary" style="padding: 20px 0;">
        <h5 style="margin-top: 20px;">Simple input </h5>
        <input
          class="input"
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          minlength="3"
          required
          aria-label="nter your name"
        />
        <h5 style="margin-top: 20px;">Search input </h5>
        <form class="input-wrapper" action="#">
          <input
            class="input"
            type="text"
            name="search-input"
            placeholder="Search"
            id="search"
            minlength="3"
            required
            aria-label="Input for search"
          />

          <span class="input-actions">
            <button type="reset" class="btn-icon" aria-label="Clear button">
              <svg class="icon stroke-icon" width="18" height="18">
                <use href="/project-impulse/assets/sprite-g8ZrugNI.svg#icon-x"></use>
              </svg>
            </button>

            <button type="submit" class="btn-icon" aria-label="Submit search">
              <svg class="icon stroke-icon" width="18" height="18">
                <use href="/project-impulse/assets/sprite-g8ZrugNI.svg#icon-search"></use>
              </svg>
            </button>
          </span>
        </form>
      </div>
      <div class="bg-inverse" style="padding: 20px 0;">
        <h5 style="margin-top: 20px;">Simple input </h5>

          class="input inverse"
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          minlength="3"
          required
          aria-label="nter your name"
